<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>
  <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
  <div class="section-gradient theme-dark">
    <div class="section-gradient__shadow  section-gradient__shadow--1"></div>
    <div class="section-gradient__shadow  section-gradient__shadow--2"></div>
    <div class="main-wrap">
      <div class="main-wrap__bg">
        <object class="main-wrap__bg--object" data="./assets/svg/Symbol.svg" type="">

      <div class="main-wrap__content container-lg">

          <div class="main-header__logo">

          <div class="main-header__info">
            <div class="main-header__info__lang">ук</div>
            <div class="main-header__info__lang">ру</div>

            <div class="main-header__info__social">
              <img src="../assets/svg/Facebook-Header.svg" alt="Facebook">
            </div>
          </div>
          <div class="main-header__nav">
            <a class="main-header__nav--link" href="">about us</a>
            <a class="main-header__nav--link" href="">services</a>
            <a class="main-header__nav--link" href="">team</a>
            <a class="main-header__nav--link" href="">publications</a>
